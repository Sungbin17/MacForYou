{% extends "base.html" %}
{% load static %}

{% block custom_css_for_page %}
<style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 5em;
  }
  </style>
{% endblock custom_css_for_page %}

{% block content %}
<div class="ui main container">
  <div class="ui hidden divider""></div>
  <h3 class="ui dividing header">Search: List</h3>
  <div class="ui large middle aligned divided list">
    <div class="item">
      <div class="right floated content">
        <div class="ui star rating review result" data-rating="3" data-max-rating="5"></div>
        <p style="text-align: right;">3.0</p>
      </div>
      <img class="ui avatar image" src="/images/avatar/small/daniel.jpg">
      <div class="content">
        <a class="header" href="/beer/fitz">Fitz 
        <!-- <div class="ui star rating right review result" data-rating="3" data-max-rating="5"></div> --></a>
        <p> it is just beer </p>
      </div>
    </div>
    <div class="item">
      <div class="right floated content">
        <i class="star icon"></i><i class="star icon" style="color: yellow;"></i><i class="star icon"></i><i class="star half empty icon"></i>
        <p style="text-align: right;">3.75</p>
      </div>
      <img class="ui avatar image" src="/images/avatar/small/daniel.jpg">
      <div class="content">
        <a class="header">Calsburg</a>
        <p> great beer </p>
      </div>
    </div>
    <div class="item">
      <img class="ui avatar image" src="/images/avatar/small/daniel.jpg">
      <div class="content">
        <a class="header">Asahi</a>
        <p> best beer </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block custom_script %}
  <script type="text/javascript"> 
    $('.ui.star.rating.review.result').rating('disable');   
  </script>
{% endblock custom_script %}
