
<div class="ui top fixed borderless desktop menu">
  <div class="ui container">
    <a href="/" class="header item nav">
      <img class="logo" src="assets/images/logo.png">
      MacForYou
    </a>
    <!-- <a class="item">ABOUT</a> -->
    <a class="item" href="{% url 'beers:beers_list' %}">TOP20s</a>
    <a class="item" href="{% url 'community:meetups' %}">MeetUPs</a>
    <div class="right menu">
      <div class="item">
        <div class="ui fluid icon input beer search">
          <input placeholder="Search..." type="text" id="beer_search">

        </div>
      </div>
      {% load socialaccount %}
      {% if user.is_authenticated %}
      <div class="item logout">
        <a class="ui kakao button" href="/accounts/logout/?next={{request.path}} "><i class="comment icon"></i>Logout</a>
        <!-- <a class="ui small blue basic button navlogout">Logout</a> -->
      </div>
        <!-- <a class="ui item navlogout">Logout</a> -->
      {% else %}
      <div class="item login">
        <a class="ui kakao button" href="{% provider_login_url 'kakao' next=request.path %}"><i class="comment icon"></i>LogIn</a>
<!--         <a class="ui kakao button" href="/accounts/kakao/login/?process=login&next=/beers"><i class="comment icon"></i>LogIn</a> -->
      </div>
        <!-- <a class="ui small blue basic button navlogin">Login</a> -->
